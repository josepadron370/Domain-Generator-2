<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Rigo with Vanilla.js</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="shortcut icon" href="./4geeks.ico"></head>
    <body>
        <div><h1>Random Domain Generator</h1></div>
        <div>
            <ol id="domainName"></ol>
        </div>

        <div>
        
        <button onclick="my()">Generate!!!</button>
        
        </div>


        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
        <script>
            let possessive = ["my","your","his","her"]
            let adjective = ["pretty","ugly","fast", "slow"]
            let noun = ["dog","cat","auto","house"]
            let domains = [".com",".org",".gov",".edu"]
           
            function my() {
            for(i=0; i<possessive.length; i++){
                for(j=0; j<adjective.length; j++) {
                    for(k=0; k<noun.length; k++) {
                        for(l=0; l<domains.length; l++){
                            <!-- console.log(possessivnnne[i] + adjective[j] + noun[k] + domains[l]); -->
                            document.querySelector("#domainName").innerHTML += "<li>" + possessive[i] + adjective[j] + noun[k] + domains[l] + "</li>";
                            <!-- document.querySelector("#domainName").innerHTML += `<li>${possessive[i]}${adjective[j]}${noun[k]}${domains[l]}</li>`; -->
                            }
                         }
                    }  
            
            
            }
            }
        </script>
    </body>
</html>
